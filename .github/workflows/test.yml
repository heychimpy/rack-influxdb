# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.
# This workflow will download a prebuilt Ruby version, install dependencies,
# run tests, and upload coverage reports to Codecov.
# For more information see: https://github.com/marketplace/actions/setup-ruby-jruby-and-truffleruby

name: Ruby

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['3.0', '3.2']  # Test against these Ruby versions

    steps:
    - uses: actions/checkout@v4
      # Checks out your repository under $GITHUB_WORKSPACE, so your workflow can access it.

    - name: Set up Ruby
      # Uses the ruby/setup-ruby action to set up the Ruby environment
      # For automatic updates, you can use the latest version of ruby/setup-ruby:
      # uses: ruby/setup-ruby@v1
      uses: ruby/setup-ruby@55283cc23133118229fd3f97f9336ee23a179fcf # Specific version for consistency
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true  # Runs 'bundle install' and caches installed gems automatically

    - name: Install dependencies
      # Installs the dependencies specified in your Gemfile
      run: bundle install

    - name: Run tests with coverage
      # Runs test suite and generates a coverage report
      run: |
        bundle exec rspec spec/

    - name: Upload coverage to Codecov
      # Uploads the coverage report to Codecov for analysis
      uses: codecov/codecov-action@v3
